<!DOCTYPE html>
<html lang="en" class="scrollable changeThemeClass scroll-smooth">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" sizes="any" href="%sveltekit.assets%/favicon.ico" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/hex-logo.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			if (document.documentElement.classList.contains('changeThemeClass')) {
				if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
					document.documentElement.classList.replace('changeThemeClass', 'dark');
				} else {
					document.documentElement.classList.remove('changeThemeClass');
				}
			}
		</script>
		%sveltekit.head%
	</head>
	<body
		class="scrollable min-h-screen bg-stone-50 text-stone-900 dark:bg-stone-900 dark:text-stone-100"
		data-sveltekit-preload-data="hover"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
